<!DOCTYPE html>
<html>

	<head>
		<title>PokemonGo Bot</title>

		<!-- Compiled and minified CSS -->
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

		<style>
			html, body { height: 100%; margin: 0; padding: 0; }
			#map {
			  height: 450px;
			  width: 100%;
			}

			.rightpanel{
				height: 450px;
				overflow-y: auto;
			}
		</style>

		<script src="/socket.io/socket.io.js"></script>
		<script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>

		<!-- Compiled and minified JavaScript -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>

		<script src="/js/index.js"></script>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDcpD9RZNVJJfxf3rwqrETr4ochoHMApGc&callback=initMap"></script>

	</head>

	<body>
		
		<div class="row">
			<br><br>

			<div class="col s8">
				<div id="map"></div>

				<input id="usernameTxt" name="usernameTxt" type="text" placeholder="Username" value=""/>
				<input id="passwordTxt" name="passwordTxt" type="password" placeholder="Password" value=""/>
				<button class="button" onclick="login()">Log In</button>
				<br>
				<!-- <button onclick="getNearbyPokemons()">Get Nearby Pokemons</button> -->
				<br>
				<button onclick="getNearPokeStops()">Get Near PokeStops</button>
				<br>

				<input id="speedTxt" name="speedTxt" type="text" placeholder="Speed. Defeult=5KM/h" value=""/>
				<label for="speedTxt">Change bot speed (KM/h)</label>
				<button onclick="changeSpeed()">ChangeSpeed</button>

				<br>
				<!-- <button onclick="getNearObjects()">Get Near Objects</button> -->
				
				<br><br>
				
				<input id="toggleCatchPokemonsCheckbox" name="toggleCatchPokemonsCheckbox" type="checkbox" value="catchpokemons" onchange="toggleCatchPokemons()" />
      			<label for="toggleCatchPokemonsCheckbox">Catch Pokemons?</label>
				
      			<br><br>
      			
      			<input id="farmingChangeCheckbox" name="farmingChangeCheckbox" type="checkbox" value="farming" onchange="farmingChange()" />
      			<label for="farmingChangeCheckbox">Farming?</label>

      			<br><br>
      			
      			<select class="browser-default" id="pokeballTypeSelector" name="pokeballTypeSelector" onchange="pokeballChange()">
			      <option value="" disabled selected>Select the Pokeball type that will be used to catch Pokemons</option>
			      <option value="1">Pokeball</option>
			      <option value="2">Greatball</option>
			      <option value="3">Ultraball</option>
			      <option value="4">Masterball</option>
			    </select>
      			
      			<br><br>

				<input id="catchOnlyTxt" name="catchOnlyTxt" type="text" value=""/>
      			<label for="catchOnlyTxt">Allowed Pokemons to catch when catch pokemons disabled</label>
      			<button onclick="catchOnlyChange()">Change allowed pokemons to catch</button>
      			
			</div>

			<div class="col s4">
				<div id="log" class="rightpanel">
					<b>Log</b>
					<br>
				</div>

				<div id="userinfo" class="rightpanel">
					<b>UserInfo</b>
					<a class="btn-floating btn-large waves-effect waves-light right"><i class="material-icons" onclick="getAllUserInfo()">autorenew</i></a>
					<br><br>

					<b id="username"></b>
					<p>Pokecoin: <span id="pokecoin"></span></p>
					<p>Stardust: <span id="stardust"></span></p>

					<br>
					<b>Inventory (<span id="inventoryUsedSpace"></span>)</b>
					<div id="inventory"></div>

				</div>
			</div>
		</div>

	</body>

</html>
